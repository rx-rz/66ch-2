      .quill {
        font-family: "Hind", sans-serif;

      .editorcontent img {

      .ql-toolbar {

        z-index: 20;
        border: 1px solid #0437f2 !important;
        font-size: large;
        padding: 0px !important;
        margin-block: 4rem 1rem !important;
        top: 0;

        background-color: white;
      }

      .ql-editor {
        font-family: "Hind", sans-serif;

        color: black !important;

        font-size: 1.1rem;

      .ql-editor h1,

        font-size: 2.2rem !important;
        font-weight: bold;
      }

      .ql-editor h2,
      .editorcontent h2 {
        font-size: 2rem !important;
        font-weight: bold;
      }

      .light .editorcontent p,
      .light .editorcontent p span,
      .light .editorcontent em,
      .light .editorcontent h1,
      .light .editorcontent h2,
      .light .editorcontent strong {
        color: black !important;
      }

      .quill > .ql-container > .ql-editor.ql-blank::before {
        font-family: "Pilcrow", sans-serif !important;
        margin-left: -10px !important;
        color: black;
      }

      .light {
        background-color: white;
