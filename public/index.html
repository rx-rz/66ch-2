<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./66ch.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=hind@400&f[]=pilcrow-rounded@600&display=swap"
      rel="stylesheet"
    />
    <link rel="alternate" href="https://example.com/" hreflang="x-default" />
    <style>
      body {
        background-color: white;
        transition: background-color 500ms;
      }
      ::-webkit-scrollbar {
        height: 12px;
        width: 7px;
        background: white;
      }

      .ql-syntax {
        background-color: #000;
        color: white;
        overflow-x: scroll;
        max-width: 100% !important;
        padding: 2rem;
      }

      ::-webkit-scrollbar-thumb {
        background: #000;
      }

      .quill {
        font-family: "Hind", sans-serif;
      }

      .editorcontent img {
        max-width: 100% !important;
        height: auto !important;
      }

      .editorcontent a {
        color: rgb(37 99 235) !important;
      }

      .ql-toolbar {
        position: sticky;
        z-index: 20;
        border: 1px solid #0437f2 !important;
        font-size: large;
        padding: 0px !important;
        margin-block: 4rem 1rem !important;
        top: 0;

        background-color: white;
      }

      .ql-container {
        border: none !important;
      }
      .ql-editor {
        font-family: "Hind", sans-serif;
        border: none !important;
        color: black !important;
        padding: 4px 1px !important;
        margin-block-end: 5rem !important;
        font-size: clamp(0.8rem, 1.3vw, 1.3rem);
      }
      .ql-formats {
        font-family: "Pilcrow", sans-serif;
      }

      .ql-editor h1 {
        font-size: 2.2rem !important;
      }

      .ql-editor h2 {
        font-size: 2rem !important;
      }

      .quill > .ql-container > .ql-editor.ql-blank::before {
        font-family: "Pilcrow", sans-serif !important;
        margin-left: -10px !important;
        color: black;
      }

      .light {
        background-color: white;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
        }

        .quill > .ql-container > .ql-editor.ql-blank::before {
          color: white;
        }

        /* .ql-editor {
          color: white !important;
        }

        .ql-editor:data-placeholder {
          color: white !important;
        } */
      }

      @media screen and (max-width: 768px) {
        .ql-editor h1 {
          font-size: 1.4rem !important;
        }

        .ql-editor h2 {
          font-size: 1.3rem !important;
        }

        .ql-editor p {
          font-size: 1.1rem !important;
        }
      }
    </style>
    <meta name="66CH" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="./66ch.png" />

    -->
    <title>66CH</title>
  </head>
  <body class="font-Synonym">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      console.log(body.classList.contains('light' || 'dark'))
    </script>
  </body>
</html>
